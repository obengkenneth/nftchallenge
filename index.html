<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="card">
    <a href="#">
      <div class="card-img">
        <img id="image" src="./images/icon-view.svg" alt="ethereum">
      </div>
    </a>
    <div class="card-body">
      <p class="card-title">Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <span style="color: hsl(178, 100%, 50%); margin-right: 20%;">
          <svg style="vertical-align:bottom;" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          0.041 ETH
        </span>
        <span>
          <svg  style="vertical-align: bottom;" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          3 days left
        </span>
      </div>
    </div>
    <div class="author">
      <img  style="height: 100%;" src="./images/image-avatar.png" alt="image of author" class="author-pic">
      <span>Creation of</span><span style="color:white;"> Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
